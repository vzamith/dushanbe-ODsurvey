name: Build Android APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies (Aggressive Fix)
        run: |
          sudo apt-get update
          
          # Install aptitude (smarter package manager)
          sudo apt-get install -y aptitude
          
          # Use aptitude to install dependencies (it auto-resolves conflicts)
          # We accept the first solution it finds (-y)
          sudo aptitude install -y \
            build-essential git python3-pip python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            libltdl-dev unzip zip autoconf libtool pkg-config \
            libffi-dev libssl-dev
            
          # Install Java separately to avoid conflicts
          sudo apt-get install -y openjdk-11-jdk
          
          # Install Buildozer
          pip3 install --upgrade buildozer cython==0.29.33

      - name: Build APK
        run: |
          buildozer init
          
          # --- SETTINGS ---
          sed -i 's/title = My Application/title = Dushanbe Survey/' buildozer.spec
          sed -i 's/package.name = myapp/package.name = odsurvey/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.dushanbe/' buildozer.spec
          
          # Add Libraries
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy==2.2.1,kivymd==1.1.1,pillow,plyer/' buildozer.spec
          
          # Add Permissions
          sed -i 's/#android.permissions = INTERNET/android.permissions = WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE/' buildozer.spec
          
          # Lock Android NDK
          sed -i 's/# android.ndk_api = 21/android.ndk_api = 21/' buildozer.spec
          
          # --- BUILD ---
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: survey-apk
          path: bin/*.apk
